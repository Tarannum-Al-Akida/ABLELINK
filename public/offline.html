<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#0f172a" />
    <title>AbleLink — Offline</title>
    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; margin: 0; background: #f8fafc; color: #0f172a; }
      .wrap { max-width: 720px; margin: 0 auto; padding: 64px 20px; }
      .card { background: #fff; border: 1px solid #e2e8f0; border-radius: 20px; padding: 28px; box-shadow: 0 10px 30px rgba(15,23,42,0.08); }
      h1 { margin: 0 0 8px; font-size: 28px; }
      p { margin: 0 0 14px; line-height: 1.5; color: #334155; }
      a { color: #2563eb; font-weight: 600; text-decoration: none; }
      a:hover { text-decoration: underline; }
      .hint { margin-top: 18px; font-size: 14px; color: #64748b; }
    </style>
  </head>
  <body>
    <div class="wrap">
      <div class="card">
        <h1>You’re offline</h1>
        <p>AbleLink can’t reach the network right now. Please check your connection and try again.</p>
        <p><a href="/">Go to Home</a></p>
        <p class="hint">Tip: You can still view cached pages and assets when available.</p>
      </div>
    </div>
  </body>
</html>
